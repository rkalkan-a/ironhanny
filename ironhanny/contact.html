<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Hanny – Iron Hanny</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <nav class="nav">
        <a href="index.html" class="logo">Iron Hanny</a>
        <ul class="nav-links">
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
      

  <main>
    <section class="contact-section">
      <h1>Get In Touch</h1>
      <form
        action="https://formspree.io/f/xgvzazap"
        method="POST"
        class="contact-form"
      >
        <input type="hidden" name="_subject" value="New Inquiry – Iron Hanny Site">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required/>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone"/>
        </div>
        <div class="form-group">
          <label for="message">Your Goals / Questions</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="social-buttons">
      <a href="https://www.youtube.com/@IronHanny" class="social-btn" target="_blank" rel="noopener">YouTube</a>
      <a href="https://www.instagram.com/hanny.56/?__d=11" class="social-btn" target="_blank" rel="noopener">Instagram</a>
      <a href="https://www.tiktok.com/@iron.hanny" class="social-btn" target="_blank" rel="noopener">TikTok</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
